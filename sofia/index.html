<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Before Blogs</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Images Outside Content Wrapper -->
  <div class="full-width-images">
    <img src="images/eyes.svg" alt="Eyes Illustration" class="full-width-image eyes-image">
    <img src="images/title.svg" alt="Title Illustration" class="full-width-image title-image">
  </div>

  <div class="content-wrapper">
    <!-- Black Lines -->
    <div class="lines">
      <div class="line thick-line"></div>
      <div class="line thin-line"></div>
    </div>

    <!-- Header Section -->
    <header class="blog-header">
      <div class="title-container">
        <h1>In</h1>
        <p class="subtitle">
          this exhibit we examine the value of systems that pre-date blogs to self-publish and communicate.
        </p>
      </div>
    </header>

    <!-- Main Content Section -->
    <main class="blog-content">
      <!-- Layered Images -->
      <div class="layered-images">
        <div class="layered-image-container">
          <img src="images/image1-magazines.svg" alt="Layer 1" class="layered-image">
          <div class="image-overlay">Placeholder Text</div>
        </div>
        <div class="layered-image-container">
          <img src="images/image2-letter.svg" alt="Layer 2" class="layered-image">
          <div class="image-overlay">Placeholder Text</div>
        </div>
        <div class="layered-image-container">
          <img src="images/image3-green-letter.svg" alt="Layer 3" class="layered-image">
          <div class="image-overlay">Placeholder Text</div>
        </div>
        <div class="layered-image-container">
          <img src="images/image4-radio.svg" alt="Layer 4" class="layered-image">
          <div class="image-overlay">Placeholder Text</div>
        </div>
        <div class="layered-image-container">
          <img src="images/image5-newspaper.svg" alt="Layer 5" class="layered-image">
          <div class="image-overlay">Placeholder Text</div>
        </div>
        <div class="layered-image-container">
          <img src="images/image6-red-typewriter.svg" alt="Layer 6" class="layered-image">
          <div class="image-overlay">Placeholder Text</div>
        </div>
        <div class="layered-image-container">
          <img src="images/image7-dear-abby.svg" alt="Layer 7" class="layered-image">
          <div class="image-overlay">Placeholder Text</div>
        </div>
      </div>
    </main>

    <!-- Typewriter Section -->
    <div class="typewriter-section">
      <img src="images/typewriter.svg" alt="Typewriter Illustration" class="typewriter-image">
      <button class="typewriter-button" id="open-modal">TYPE</button>
    </div>

    <!-- Modal Section -->
    <div class="modal" id="modal">
      <div class="modal-content">
        <h2>How do these tools shape us? How do blogs shape us?</h2>
        <textarea id="response-input" placeholder="Write your comment here..."></textarea>
        <button id="post-comment">RESPOND</button>
      </div>
    </div>

      <!-- Footer Section -->
      <footer class="blog-footer">
        <div class="comments-section">
          <img src="images/Comments.svg" alt="Comments Header" class="comments-header">
          <button class="print-button" id="print-button"><span>PRINT</span></button>
          <ul id="comments-list"></ul>
        </div>
      </footer>
    </div>

  <script src="script.js"></script>
</body>
</html>
